<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tiojiro Login</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<br/><img th:src="@{/images/logoCloudLabel.png}" class="img-responsive center-block" width="10%" height="10%" alt="Logo" />
			<br/>
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="'Log in to your account'"></h3>
				<br/><input type="text" id="email" name="email"  th:placeholder="Email" class="form-control" />
				<br/><input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" />
				<br/>
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
				</div>
				<button class="btn btn-sm btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="'Log In'"></button>
			</form>
		</div>
		<br/>
		<div class="div-signup">
			New to Tiojiro? <a th:href="@{/registration}">Create an account</a>.
		</div>
	</body>
</html>
