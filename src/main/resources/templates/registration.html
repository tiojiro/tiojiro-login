<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
						<h3>Join us</h3>
						<div class="form-group">
							<div class="col-sm-9">
								<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label> 
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
								<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label> 
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" class="form-control"/>
								<label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary btn-block">Create an account</button>
							</div>
						</div>
						<span th:utext="${successMessage}" style="color:blue"></span>
						<div class="div-login-page">
							Go to <a th:href="@{/}">Log In</a> page
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
